//=======================================================================
//			default.cfg - loaded when config.cfg isn't present!
//=======================================================================

unbindall
bind ESCAPE "escape"

bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"

bind e "+use"
bind f "impulse 100"
bind g "impulse 201"
bind q "lastinv"
bind r "+reload"

bind SPACE "+jump"
bind CTRL "+duck"
bind SHIFT "+speed"

bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"

bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"

bind MWHEELUP "invprev"
bind MWHEELDOWN	"invnext"
bind [ "invprev"
bind ] "invnext"

bind DEL "+lookdown"
bind PGDN "+lookup"
bind END "centerview"

bind F1 "makehelp"
bind F6 "save quick"
bind F7 "load quick"
bind F8 "pause"
bind F12 "snapshot"

bind + "sizeup"
bind = "sizeup"
bind - "sizedown"

cl_lc "0"
cl_lw "0"
cl_nopred "1"

sv_aim "0"
m_filter "1"

+mlook

exec userconfig.cfg